<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seamless Dual Video</title>

<style>
    :root {
        --click-size: 40%; /* ðŸ‘ˆ customize clickable area size */
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }

    .video-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        position: absolute;
        inset: 0;
        margin: auto;
        background: black;
        will-change: opacity, transform;
        transform: translateZ(0);
        image-rendering: auto;
        pointer-events: none; /* prevents long-press + right click */
    }

    /* MOBILE */
    @media (max-width: 768px) {
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    }

    /* DESKTOP */
    @media (min-width: 769px) {
        video {
            height: 100vh;
            width: auto;
            object-fit: contain;
        }
    }

    /* Top video initially hidden */
    #video2 {
        opacity: 0;
    }

    /* Clickable area */
    .click-zone {
        position: absolute;
        top: 50%;
        left: 50%;
        width: var(--click-size);
        height: var(--click-size);
        transform: translate(-50%, -50%);
        z-index: 10;
        cursor: pointer;
    }

    /* Optional debug */
    /*
    .click-zone {
        outline: 2px solid red;
    }
    */
</style>
</head>

<body>
<div class="video-container">
    <div class="video-wrapper">

        <!-- Video 1 (looping background) -->
        <video
            id="video1"
            muted
            autoplay
            loop
            playsinline
            disablepictureinpicture
        >
            <source src="assets/wiggle.mp4" type="video/mp4">
        </video>

        <!-- Video 2 (plays once) -->
        <video
            id="video2"
            muted
            playsinline
            disablepictureinpicture
        >
            <source src="assets/envelope_open.mp4" type="video/mp4">
        </video>

        <!-- Click trigger -->
        <div class="click-zone" id="clickZone"></div>

    </div>
</div>

<script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const clickZone = document.getElementById("clickZone");

    let triggered = false;

    // Disable context menu everywhere
    document.addEventListener("contextmenu", e => e.preventDefault());

    clickZone.addEventListener("click", () => {
        if (triggered) return;
        triggered = true;

        // Fade swap
        video1.style.opacity = "0";
        video2.style.opacity = "1";

        video2.currentTime = 0;
        video2.play();
    });

    // When second video ends, revert to first
    //video2.addEventListener("ended", () => {
        //video2.style.opacity = "0";
        //video1.style.opacity = "1";
        //triggered = false;
    //});
</script>
</body>
</html>
