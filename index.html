<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond" rel="stylesheet">
</head>
<body>

<div class="app">
  <div class="scale-root">
    <div class="viewport">

      <section class="page active" style="color: #875468;">
        <div class="reveal background" data-from="bottom"><img src="assets/p1bg2.png"/></div>
        <div class="reveal background" data-from="bottom"><img src="assets/p1bg.png"/></div>

        
        <div style="width: 100%; text-align: center; margin-top: 40%;" >
          <div class="reveal background" data-from="bottom" style="background-image: url('assets/archtext.png'); height: 70px; width: 40%; background-repeat: no-repeat; background-size: 100% 100%; margin: 0 auto; margin-top: 27%;"></div>
          <div class="reveal" data-from="left" style="font-family: 'Cormorant Garamond', sans-serif; font-size: 45px;">DAVE</div>
          <div class="reveal" data-from="right" style="font-family: 'LeJour', sans-serif; font-size: 45px; margin: -11px 0px;">and</div>
          <div class="reveal" data-from="left" style="font-family: 'Cormorant Garamond', sans-serif; font-size: 45px;">JUDE</div>
          <div class="reveal" data-from="bottom" style="font-family: 'Cormorant Garamond', sans-serif; font-size: 13px; letter-spacing: 2px; margin-top: 12px;">request the honor of your presence<br>on their wedding day on</div>
          <div class="reveal" data-from="bottom" style="font-family: 'Cormorant Garamond', sans-serif; font-size: 18px; letter-spacing: 2px; margin-top: 14px;">SUNDAY</div>
        
          <div class="reveal" data-from="bottom" style="font-family: 'Cormorant Garamond', sans-serif; letter-spacing: 3px">
            <span style="font-size: 20px; vertical-align: middle;">03</span>
            <span style="font-size: 32px; vertical-align: middle;"> | </span>
            <span style="font-size: 30px; vertical-align: middle;">08</span>
            <span style="font-size: 32px; vertical-align: middle;"> | </span>
            <span style="font-size: 20px; vertical-align: middle;">2026</span>
          </div>
          <div class="reveal" data-from="bottom" style="font-family: 'Cormorant Garamond', sans-serif; font-size: 12px; letter-spacing: 2px; margin-top: 2px;">AT 3:30 IN THE AFTERNOON</div>

          <div class="reveal" data-from="bottom" style="font-family: 'LeJour', sans-serif; font-size: 23px; margin-top: 7%;">Ceremony and Reception</div>
          <div class="reveal" data-from="bottom" style="font-family: 'Cormorant Garamond', sans-serif; font-size: 13px; letter-spacing: 2px; font-weight: bold;">JHAYMAR'S TREEHOUSE & EVENT PLACE</div>
          <div class="reveal" data-from="bottom" style="font-family: 'Cormorant Garamond', sans-serif; font-size: 13px; letter-spacing: 2px; margin-top: 4px;">29 Gloria St. Brgy Gulod, Novaliches<br>Quezon City</div>

        </div>
      </section>

      <section class="page">
        <div class="reveal" data-from="bottom">The Ceremony</div>
        <div class="reveal" data-from="top">June 12, 2026</div>
        <div class="reveal" data-from="left">Manila, PH</div>
      </section>

      <section class="page">
        <div class="reveal" data-from="bottom">We Hope</div>
        <div class="reveal" data-from="right">To See You There</div>
      </section>
    </div>
    
  </div>
  <img src="assets/flowers.gif" style="position: absolute; z-index: 20; bottom: 0; pointer-events: none; width: 100%;"/>
</div>

<script src="script.js"></script>
</body>
</html>
