<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Portrait Video</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    /* Fullscreen container */
    .video-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* Video + click area wrapper */
    .video-wrapper {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        display: block;
        background: black;
        will-change: transform;
        transform: translateZ(0);
        image-rendering: auto;
    }

    /* MOBILE: width-driven, crop vertically if needed */
    @media (max-width: 768px) {
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    }

    /* DESKTOP: height-driven */
    @media (min-width: 769px) {
        video {
            height: 100vh;
            width: auto;
            object-fit: contain;
        }
    }

    /* Center click area (scales with video) */
    .click-zone {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40%;
        height: 40%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        z-index: 10;
    }

    /* Optional debug â€” uncomment to see clickable area */
    /*
    .click-zone {
        outline: 2px solid red;
    }
    */
</style>
</head>

<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video
                id="mainVideo"
                muted
                autoplay
                loop
                playsinline
            >
                <source src="assets/wiggle.mp4" type="video/mp4">
            </video>

            <div class="click-zone" id="clickZone"></div>
        </div>
    </div>

<script>
    const video = document.getElementById("mainVideo");
    const clickZone = document.getElementById("clickZone");

    const video1 = "assets/wiggle.mp4";
    const video2 = "assets/envelope_open.mp4";

    let playingSecond = false;

    clickZone.addEventListener("click", () => {
        if (playingSecond) return;

        playingSecond = true;
        video.loop = false;
        video.src = video2;
        video.play();
    });

    //video.addEventListener("ended", () => {
        //if (!playingSecond) return;

        //playingSecond = false;
        //video.src = video1;
        //video.loop = true;
        //video.play();
    //});
</script>
</body>
</html>
