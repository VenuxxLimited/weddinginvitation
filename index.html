<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Libre Bodoni' rel='stylesheet'>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dave and Jude</title>

<style>
    :root {
        --click-size: 24%; /* ðŸ‘ˆ change this to resize clickable area */
    }

    @font-face {
        font-family: LeJour;
        src : url('assets/LeJourScript.woff') format('woff');
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        background: #dcecd9;
    }

    /* Allow pull-to-refresh */
    body {
        overflow-y: auto;
    }

    /* Invisible scroll buffer for mobile refresh */
    .scroll-buffer {
        height: 1px;
    }

    /* Fixed fullscreen video layer */
    .video-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #dcecd9;
    }

    .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        position: absolute;
        inset: 0;
        margin: auto;
        background: black;
        will-change: opacity, transform;
        transform: translateZ(0);
        image-rendering: auto;
        pointer-events: none; /* disables long-press / right-click */
        background: #dcecd9;
    }

    /* MOBILE: width-based, crop vertically */
    @media (max-width: 768px) {
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    }

    /* DESKTOP: height-based */
    @media (min-width: 769px) {
        :root {
            --video-half-width: calc((99vh * (540 / 1080)) / 2); /* half width of video */
        }
        video {
            height: 100vh;
            width: auto;
            object-fit: contain;
        }
        #imageContainer {
            width: calc(100vh * (540 / 1080));
        }
    }

    /* Video visibility */
    #video2 {
        opacity: 0;
    }

    /* Clickable area */
    .click-zone {
        position: absolute;
        top: 50%;
        left: 50%;
        width: var(--click-size);
        height: var(--click-size);
        transform: translate(-50%, -50%);
        z-index: 10;
        cursor: pointer;
        touch-action: manipulation;

        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }

    .right-edge-fix {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(calc(var(--video-half-width)));
        width: 5px;                  /* a few pixels wide */
        height: 100%;
        background: #dcecd9;          /* match container background */
        z-index: 1;
        pointer-events: none;         /* allow clicks to pass through */
    }  

    /* Debug helper (optional) */
    /*
    .click-zone {
        outline: 2px solid red;
    }
    */

    #imageContainer {
    display: none;
    margin: 0 auto;
    }

    #longImage {
        display: block;
        width: 100%;
        height: auto;
    }

    #imageContainer {
        display: none;
        opacity: 0;
        transform: translateY(60px);
        transition:
            opacity 0.8s ease,
            transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Visible / animated in */
    #imageContainer.show {
        opacity: 1;
        transform: translateY(0);
    }

    #imageContainer {
        margin: 0 auto;
    }

    /* This is the coordinate system */
    .image-stage {
        position: relative;
        width: 100%;
        container-type: inline-size;
    }

    /* The long image */
    #longImage {
        width: 100%;
        height: auto;
        display: block;
    }

    /* Anchored elements */
    .anchor {
        position: absolute;
        transform: translate(-50%, -50%);
        z-index: 2;
        font-family: 'Cormorant Garamond'; 
    }

    /* Example positions (relative to image) */
    .anchor-time {
        /* left: 50%;   horizontally centered */
        top: 26.6%;    /* 30% down the image */
        text-align: center;
        font-family: 'Libre Bodoni';
        color: #dda0a6;
        font-size: 7cqw;
    }

    .anchor-2 {
        left: 50%;
        top: 25.1%;
        color: #dda0a6;
        font-size: 4.5cqw;
        font-family: 'LeJour';
    }

    .anchor-3 {
        left: 50%;
        top: 45.5%;
        text-align: center;
        color: #362724;
        font-size: 2.5cqw;
    }

    #demo {
        font-size: 6cqw;
    }

    .d {
        left: 28.5%;
    }

    .h {
        left: 41.7%;
    }

    .m {
        left: 55.6%;
    }

    .s {
        left: 69%;
    }



</style>
</head>

<body>

<div class="video-container">
    <div class="video-wrapper">

        <!-- Video 1 (looping) -->
        <video
            id="video1"
            muted
            autoplay
            loop
            playsinline
            disablepictureinpicture
        >
            <source src="assets/wiggle2.mp4" type="video/mp4">
        </video>

        <!-- Video 2 (plays once) -->
        <video
            id="video2"
            muted
            playsinline
            disablepictureinpicture
        >
            <source src="assets/envelope_open2.mp4" type="video/mp4">
        </video>

        <!-- Click trigger -->
        <div class="click-zone" id="clickZone"></div>

        <!-- <div class="right-edge-fix"></div> -->

    </div>
</div>

<div id="imageContainer">
    <div class="image-stage">
        <img id="longImage" src="assets/invitation.png" alt="" />

        <!-- Anchored elements -->
        <div class="anchor anchor-time d"><p id="day"></p></div>
        <div class="anchor anchor-time h"><p id="hrs"></p></div>
        <div class="anchor anchor-time m"><p id="min"></p></div>
        <div class="anchor anchor-time s"><p id="sec"></p></div>
        <div class="anchor anchor-2">Wedding Countdown</div>
        <div class="anchor anchor-3">
            Click the link below for more location details: <br>
            <a href="https://maps.app.goo.gl/CSjBBKHW86zayQW47?g_st=afm" target="_blank" style="color:#d19596; font-size: 3cqw;">Venue Location on Google Maps</a>
        </div>
    </div>
</div>

<!-- Scroll buffer enables pull-to-refresh -->
<div class="scroll-buffer"></div>

<script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const clickZone = document.getElementById("clickZone");

    let triggered = false;

    // Disable right-click everywhere
    document.addEventListener("contextmenu", e => e.preventDefault());

    clickZone.addEventListener("click", async () => {
    if (triggered) return;
    triggered = true;

    clickZone.style.display = "none";

    

    // Wait until video2 has a frame
    await new Promise(resolve => {
        if (video2.readyState >= 2) {
            resolve();
        } else {
            video2.addEventListener("loadeddata", resolve, { once: true });
        }
    });

    // Start loading video2 immediately
    video2.currentTime = 0;
    video2.play();

    // NOW switch visibility
    video1.style.opacity = "0";
    video2.style.opacity = "1";
});
    //video2.addEventListener("ended", () => {
        //video2.style.opacity = "0";
        //video1.style.opacity = "1";
        //triggered = false;
    //});

    const videoContainer = document.querySelector(".video-container");
    const imageContainer = document.getElementById("imageContainer");

    video2.addEventListener("ended", () => {
    videoContainer.style.display = "none";

    imageContainer.style.display = "block";

    // Force reflow so the browser registers the initial state
    imageContainer.offsetHeight;

    imageContainer.classList.add("show");

    window.scrollTo(0, 0);
});



    // Set the date we're counting down to
    var countDownDate = new Date("March 8, 2026 15:30:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("day").innerHTML = days;
      document.getElementById("hrs").innerHTML = hours;
      document.getElementById("min").innerHTML = minutes;
      document.getElementById("sec").innerHTML = seconds;

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);


</script>

</body>
</html>
