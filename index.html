<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seamless Dual Video</title>

<style>
    :root {
        --click-size: 40%; /* ðŸ‘ˆ change this to resize clickable area */
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
    }

    /* Allow pull-to-refresh */
    body {
        overflow-y: auto;
    }

    /* Invisible scroll buffer for mobile refresh */
    .scroll-buffer {
        height: 1px;
    }

    /* Fixed fullscreen video layer */
    .video-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: black;
    }

    .video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        position: absolute;
        inset: 0;
        margin: auto;
        background: black;
        will-change: opacity, transform;
        transform: translateZ(0);
        image-rendering: auto;
        pointer-events: none; /* disables long-press / right-click */
    }

    /* MOBILE: width-based, crop vertically */
    @media (max-width: 768px) {
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    }

    /* DESKTOP: height-based */
    @media (min-width: 769px) {
        video {
            height: 100vh;
            width: auto;
            object-fit: contain;
        }
    }

    /* Video visibility */
    #video2 {
        opacity: 0;
    }

    /* Clickable area */
    .click-zone {
        position: absolute;
        top: 50%;
        left: 50%;
        width: var(--click-size);
        height: var(--click-size);
        transform: translate(-50%, -50%);
        z-index: 10;
        cursor: pointer;
        touch-action: manipulation;
    }

    /* Debug helper (optional) */
    /*
    .click-zone {
        outline: 2px solid red;
    }
    */
</style>
</head>

<body>

<div class="video-container">
    <div class="video-wrapper">

        <!-- Video 1 (looping) -->
        <video
            id="video1"
            muted
            autoplay
            loop
            playsinline
            disablepictureinpicture
        >
            <source src="video1.mp4" type="video/mp4">
        </video>

        <!-- Video 2 (plays once) -->
        <video
            id="video2"
            muted
            playsinline
            disablepictureinpicture
        >
            <source src="video2.mp4" type="video/mp4">
        </video>

        <!-- Click trigger -->
        <div class="click-zone" id="clickZone"></div>

    </div>
</div>

<!-- Scroll buffer enables pull-to-refresh -->
<div class="scroll-buffer"></div>

<script>
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const clickZone = document.getElementById("clickZone");

    let triggered = false;

    // Disable right-click everywhere
    document.addEventListener("contextmenu", e => e.preventDefault());

    clickZone.addEventListener("click", () => {
        if (triggered) return;
        triggered = true;

        video1.style.opacity = "0";
        video2.style.opacity = "1";

        video2.currentTime = 0;
        video2.play();
    });

    //video2.addEventListener("ended", () => {
        //video2.style.opacity = "0";
        //video1.style.opacity = "1";
        //triggered = false;
    //});
</script>

</body>
</html>
